<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio cachipun</title>

    <!-- Font Awesome  -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">

    <!-- CSS Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <link rel="stylesheet" href="assets/css/main.css">
</head>

<body>
    <div class="container ">
        <div class="juego my-5 d-flex justify-content-around align-items-center">
            <!-- DIV USUARIO -->
            <div id=" usuario">
                <!-- DIV TITULO -->
                <div class="border p-1 text-center text-warning bg-dark fw-bold">USUARIO</div>

                <!-- DIV BOTONES -->
                <div class="border p-3 mt-1">
                    <button type="button" id="piedra" class="btn btn-outline-dark" onclick="usuario('0');">
                        PIEDRA
                        <i class="far fa-hand-rock"></i>
                    </button>
                    <button type="button" id="piedra" class="btn btn-outline-dark" onclick="usuario('1');">
                        PAPEL
                        <i class="far fa-hand-paper"></i>
                    </button>
                    <button type="button" id="piedra" class="btn btn-outline-dark" onclick="usuario('2');">
                        TIJERA
                        <i class="far fa-hand-scissors"></i>
                    </button>
                </div>

                <!-- DIV DiBUJO -->
                <div id="usuario_mostrar" class="border mt-1 text-center p-3"></div>

                <!-- DIV MENSAJE -->
                <div class="border mt-1">
                    <p id="usuario__mensaje" class="text-center p-3 m-auto fw-bold"></p>
                </div>
            </div>

            <div>V/S</div>

            <!-- DIV MAQUINA -->
            <div id="maquina">
                <!-- DIV TITULO -->
                <div class="border p-1 text-center bg-dark bg-gradient text-light fw-bold">MACHINE</div>

                <!-- DIV BOTONES -->
                <div class="border p-3 mt-1">
                    <button type="button" id="piedra" class="btn btn-outline-dark" onclick="usuario('0');" disabled>
                        PIEDRA
                        <i class="far fa-hand-rock"></i>
                    </button>
                    <button type="button" id="papel" class="btn btn-outline-dark" onclick="usuario('1');" disabled>
                        PAPEL
                        <i class="far fa-hand-paper"></i>
                    </button>
                    <button type="button" id="tijera" class="btn btn-outline-dark" onclick="usuario('2');" disabled>
                        TIJERA
                        <i class="far fa-hand-scissors"></i>
                    </button>
                </div>

                <!-- DIV DiBUJO -->
                <div id="maquina_mostrar" class="border mt-1 text-center p-3"></div>

                <!-- DIV MENSAJE -->
                <div class="border mt-1">
                    <p id="maquina__mensaje" class="text-center p-3 m-auto fw-bold"></p>
                </div>
            </div>
        </div>


        <!-- DIV TEXTO FINAL -->
        <div id="fin" class="container d-none my-5">
            <div class="text-center">
                <h3>FIN DEL JUEGO</h3>
                <p>Estadisticas</p>
                <ul class="list-group w-25 mx-auto">
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        Juegos
                        <span class="badge bg-primary rounded-pill" id="total"></span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        Ganados
                        <span class="badge bg-primary rounded-pill" id="ganados"></span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        Empatados
                        <span class="badge bg-primary rounded-pill" id="empatados"></span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        Perdidos
                        <span class="badge bg-primary rounded-pill" id="perdidos"></span>
                    </li>
                </ul>
            </div>
        </div>
    </div>



    <!-- Bootstrap Bundle with Popper-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous">
        </script>

    <!-- <script src="assets/js/main_01.js"></script> -->
    <!-- <script src="assets/js/main_02.js"></script> -->
    <script src="assets/js/main.js"></script>
</body>

</html>
